<section class="feedback">
  <div class="feedback__container container">
    <div class="feedback__wrapper">
      <h1 class="feedback__title">Отвечаем на вопросы</h1>
      <p class="feedback__descr">Мы ответим на все ваши вопросы по телефону,
        или вы можете записаться на бесплатное
        пробное занятие</p>
      <form action="#" class="form" enctype="multipart/form-data">
        <label class="form__label">
          <input class="input input-name" type="text" data-validate-field="name" name="Имя" placeholder="Введите имя"
            reqired>
        </label>

        <label class="form__label">
          <input class="input input-tel" type="tel" data-validate-field="tel" name="Телефон"
            placeholder="Введите телефон" reqired>
        </label>

        <button class="feedback__btn btn-reset btn__singup">
          <p class="btn__text feedback-text"> Задать вопрос</p>
        </button>

        <label class="custom__checkbox">
          <input type="checkbox" class="custom__checkbox--field" reqired>
          <span class="custom__checkbox--content">Даю согласие на обработку данных</span>
        </label>
      </form>
    </div>
  </div>
</section>
